<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap');
  </style>
</head>

<body>
 <main class="NFTbox">
  <div class="wrapper">
  <div class="NFT_img">
   <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
  </div>

  <div class="description-text">
   <h3>Equilibrium #3429</h3>
   <p>Our Equilibrium collection promotes balance and calm. </p>
  </div>

  <div class="price_and_time">
    <div class="price">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <p> 0.041 ETH</p>
    </div>
    <div class="time">
      <img src="images/icon-clock.svg" alt="icon-clock">
      <p>3 days left</p>
    </div>
  </div>

  
  <div class="creator">
   <img src="images/image-avatar.png" alt="image-avatar">
   <p> Creation of <a class="creator-name"> Jules Wyvern</a> </p>
  </div>
  </div>
 </main>
  
</body>
</html>
